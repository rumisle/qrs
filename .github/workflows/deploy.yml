name: Deploy Nuxt app to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install pnpm in the runner
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # Use a recent pnpm (10 is fine)
          version: 10
          run_install: false

      # 2) Setup Node and enable pnpm caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      # 3) Install dependencies with pnpm
      - name: Install dependencies
        run: pnpm install

      # 4) Build Nuxt using the GitHub Pages preset
      - name: Build Nuxt for GitHub Pages
        env:
          # For https://<username>.github.io/qrs/
          # If your Pages URL will be https://<username>.github.io/abc/,
          # change this to "/abc/".
          NUXT_APP_BASE_URL: "/qrs/"
        run: pnpm exec nuxt build --preset github_pages

      # 5) Upload the static site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
