name: Deploy Nuxt app to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup pnpm (version is taken from package.json: "packageManager")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Setup Node with pnpm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build Nuxt for GitHub Pages
      - name: Build Nuxt for GitHub Pages
        env:
          # For https://<username>.github.io/qrs/
          # If your repo/Pages path is different, change this.
          NUXT_APP_BASE_URL: "/qrs/"
        run: pnpm exec nuxt build --preset github_pages

      # Upload the built static site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
